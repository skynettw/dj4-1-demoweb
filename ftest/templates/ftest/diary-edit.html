{% extends 'base.html' %}
{% load static %}
{% block title %} 新增影像日記 {% endblock %}
{% block page-title %} 新增影像日記 {% endblock %}
{% block main-content %}
<div class="row">
    <div class="col-8 mx-auto">
        <form action="/ftest/diary/edit/{{ id }}/" method="POST" class="form-sm" style="width: 40rem;">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="儲存" class="btn btn-sm btn-primary">
        </form>
    </div>
</div>
{% endblock %}
